<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>ĐĂNG KÝ DU LỊCH</title>
</head>
<body>
  <div class="container">
    <div class="register-form">
      <h1 class="form-title">
        ĐĂNG KÝ DU LỊCH
      </h1>
      <div>
        <div class="row">
          <div class="row-span-3">Họ tên</div>
          <div class="row-span-7">
            <input type="text" name="name" id="name" class="fullname-input">
          </div>
        </div>
        <div class="row">
          <div class="row-span-3 d-flex align-center">Địa chỉ</div>
          <div class="row-span-7">
            <textarea name="address" id="address" cols="50" rows="7" class="address-input"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="row-span-3">Điện thoại</div>
          <div class="row-span-7">
            <input type="checkbox" name="phone-number-check" id="phone-number-check">
          </div>
        </div>
        <div class="row">
          <div class="row-span-3">Chọn tour </div>
          <div class="row-span-7">
            <select name="tour-name" title="tour-name" class="tour-name">
              <optgroup label="Miền Bắc">
                <option value="Hà Nội - Hạ Long - Sapa">Hà Nội - Hạ Long - Sapa</option>
                <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
                <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
              </optgroup>
              <optgroup label="Miền Trung">
                <option value="Huế - Bạch Mã - Đà Nẵng">Huế - Bạch Mã - Đà Nẵng</option>
                <option value="Nha Trang - Đà Lạt">Nha Trang - Đà Lạt</option>
                <option value="Buôn Mê Thuột - Gia Lai - Kontum">Buôn Mê Thuột - Gia Lai - Kontum</option>
              </optgroup>
              <optgroup label="Miền Nam">
                <option value="TpHCM - Cần Thơ - Cà Mau">TpHCM - Cần Thơ - Cà Mau</option>
                <option value="Phú Quốc - Côn Đảo">Phú Quốc - Côn Đảo</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="row-span-3">Phương tiện</div>
          <div class="row-span-7">
            <select class="transportation-select">
              <option value="Máy bay">Máy bay</option>
              <option value="Xe du lịch">Xe du lịch</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="row-span-full d-flex justify-center align-center">
            <fieldset class="num-tourists">
              <legend>Số lượng đoàn khách</legend>
              <label for="adult">Người lớn</label>
              <input type="number" name="adult">
              <label for="">Trẻ em</label>
              <input type="number" name="children">
            </fieldset>
          </div>
        </div>
        <div class="row">
          <div class="row-span-3 d-flex align-center">Ghi chú thêm</div>
          <div class="row-span-7">
            <textarea name="notes" class="tour-notes" cols="50" rows="5" maxlength="10">Có 2 người lớn trên 70 tuổi</br>Có 2 người lớn ăn chay</br>2 trẻ em: 10 tuổi, 1 tuổi
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="row-span-full d-flex justify-center">
            <button class="agree-btn">Đồng ý</button>
          </div>
        </div>
        <div class="row">
          <div class="row-span-full text-center">
            <h3 class="inform-status">Bạn đã đăng ký thành công!!!</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
