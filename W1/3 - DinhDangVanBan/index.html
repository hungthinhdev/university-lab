  <div style="width: 40%; margin: 0 auto; padding-top: 100px;">
    <h1 align="center" style="color: #00CC00">Định dạng văn bản</h1>
    <p>
      <span style="font-weight: bold;"><u>Hoá học:</u></span>
      <i>Nước:</i>
      <span style="color: red;">H<sub>2</sub>0</span>
      <i>Axit Sunfuric:</i>
      <span style="color: red;">H<sub>2</sub>SO<sub>4</sub></span>
    </p>
    <p>
      <span style="font-weight: bold;"><u>Toán học:</u></span>
      <i>Phương trình bặc 2:</i>
      <span style="color: red;">ax<sup>2</sup> + bx + c = 0</span>;
    </p>
    <p>
      <span style="font-weight: bold;"><u>Tin học:</u></span>
      <i>Vòng lặp for:</i>
      <pre style="padding-top: 10px; background-color: #CCC; color: #4F4FEA; line-height: 30px">
        int tong = 0;
        for(int i = 1; i <= 10; i++)
          tong += i; 
        printf("Tong cac so tu 1 => 10 la: %d\n",tong);
      </pre>
    </p>
